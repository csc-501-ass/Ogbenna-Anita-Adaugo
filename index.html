<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 50px 20px;
        }
        .cta {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Our Website</div>
    <div class="content">
        <h2>Discover Amazing Features</h2>
        <p>Join us today and explore a world of possibilities.</p>
        <button class="cta">Get Started</button>
    </div>
    <div class="footer">&copy; 2025 All Rights Reserved</div>
</body>
</html>
